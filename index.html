<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <form class="row border border-2 rounded m-3 ">
            <div class="col-12 bg-light border-bottom border-2 p-3">
                <h1>Payment for example</h1>
            </div>
            <div class="alert alert-danger g-1 p-1" role="alert">
                <h4>Some fields are missing</h4>
            </div>
            <div class="col-md-4">
                <label for="inputEmail4" class="form-label">Card #</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXXXXXX">
            </div>
            <div class="col-md-4">
                <label for="inputPassword4" class="form-label">CVC #</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="0000">
            </div>
            <div class="col-md-4">
                <label for="inputPassword4" class="form-label">Amount</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Amount">
            </div>
            <div class="col-6">
                <label for="inputAddress" class="form-label"><br>First Name</label>
                <input type="text" class="form-control" id="inputAddress">
            </div>
            <div class="col-6">
                <label for="inputAddress2" class="form-label"><br>Last Name</label>
                <input type="text" class="form-control" id="inputAddress2" >
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label"><br>City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-3">
                <label for="inputState" class="form-label"><br>State</label>
                <select id="inputState" class="form-select">
                    <option selected>Pick a State</option>
                    <option>Chillan</option>
                    <option>Concepcion</option>
                    <option>Santiago</option>
                    <option>Pichilemu</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="inputZip" class="form-label"><br>Postal Code</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-6">
                <label for=""><br> We accept: <br></label>
                <div class="col-3 bg-secondary rounded">
                    <input type="radio" class="selectRadio" name="pay" checked><i
                        class="fa-brands fa-cc-mastercard credit"></i>
                    <input type="radio" class="selectRadio" name="pay"><i
                        class="fa-brands fa-cc-visa credit"></i>
                    <input type="radio" class="selectRadio" name="pay"><i
                        class="fa-brands fa-cc-diners-club credit"></i>
                    <input type="radio" class="selectRadio" name="pay"><i
                        class="fa-brands fa-cc-amex credit"></i>
                </div>

            </div>
            <div class="col-6">

                <label for="inputAddress2" class="form-label"><br>Message</label>
                <textarea class="form-control"></textarea>
                <label class="note">Add any notes here.</label>

            </div>
            <div class="col-12 bg-light border-top border-2 p-3">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                    <button class="btn btn-primary" type="button">Send</button>
                  </div>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
